<div class="umb-pane" ng-controller="UmbracoForms.Editors.DataSource.DeleteController">
  <p>
    <localize key="@formDataSources_deleteConfirm" tokens="[currentNode.name]"></localize>
  </p>

  <div>
    <div class="umb-pane btn-toolbar umb-btn-toolbar">
      <div class="control-group umb-control-group">
        <a href="" class="btn btn-link" ng-click="cancelDelete()"><localize key="general_cancel">Cancel</localize></a>
        <a href="" class="btn btn-danger" ng-click="delete(currentNode.id)"><localize key="general_ok">OK</localize></a>
      </div>
    </div>
  </div>
</div>
