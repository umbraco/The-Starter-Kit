<div ng-controller="UmbracoForms.Overlays.FieldTypePickerOverlayController as vm" class="umb-forms-grid-picker">
    <umb-editor-view data-element="field-data-type-picker">

        <form novalidate name="FieldTypePickerForm" val-form-manager>

            <umb-editor-header name="model.title"
                               name-locked="true"
                               hide-alias="true"
                               hide-icon="true"
                               hide-description="true">
            </umb-editor-header>

            <umb-editor-container>
                <umb-box>
                    <umb-box-content>
                        <!-- FILTER -->
                        <div class="umb-control-group -no-border">
                            <div class="form-search">
                                <i class="icon-search"></i>
                                <input type="text"
                                       style="width: 100%"
                                       ng-change="vm.filterItems()"
                                       ng-model="vm.searchTerm"
                                       class="umb-search-field search-query search-input input-block-level"
                                       localize="placeholder"
                                       placeholder="@placeholders_filter"
                                       umb-auto-focus>
                            </div>
                        </div>

                        <ul class="umb-card-grid" ng-mouseleave="vm.hideDetailsOverlay()">
                            <li ng-repeat="fieldType in vm.fieldTypes | filter: vm.searchTerm"
                                ng-mouseover="vm.showDetailsOverlay(fieldType)"
                                ng-click="vm.pickFieldType(fieldType)"
                                class="-four-in-row">
                                <a class="umb-card-grid-item" href="" title="{{ fieldType.name }}">
                                    <i class="{{ fieldType.icon }}" data-umb="field-type-picker-fieldType_{{$index}}"></i>
                                    {{ fieldType.name }}
                                </a>
                            </li>
                        </ul>

                    </umb-box-content>
                </umb-box>
            </umb-editor-container>

            <umb-editor-footer>
                <umb-editor-footer-content-right>
                    <umb-button type="button"
                                button-style="link"
                                label-key="general_close"
                                shortcut="esc"
                                action="vm.close()" data-umb="field-type-picker-close">
                    </umb-button>
                </umb-editor-footer-content-right>
            </umb-editor-footer>

        </form>

    </umb-editor-view>
</div>
