<div data-element="editor-data-types"  ng-controller="UmbracoForms.Editors.PreValueSource.EditController">

    <umb-load-indicator ng-if="page.loading"></umb-load-indicator>
    
    <form name="preValueSourceForm"
          ng-submit="save()"
          ng-show="loaded && security.userSecurity.managePreValueSources"
          val-form-manager>

        <umb-editor-view ng-if="!page.loading">

            <umb-editor-header
                    name="preValueSource.name"
                    hide-icon="true"
                    hide-description="true"
                    hide-alias="true">
            </umb-editor-header>


            <umb-editor-container class="form-horizontal">

                <umb-box>

                    <umb-box-content>

                        <umb-control-group label="Type" description="Select the type of prevalue source">
                            <select ng-model="preValueSource.fieldPreValueSourceTypeId" ng-options="type.id as type.name for type in types" ng-change="setType()">
                                <option value="">-- choose type --</option>
                            </select>
                        </umb-control-group>


                        <umb-control-group ng-repeat="setting in preValueSource.$type.settings" label="{{setting.name}}" description="{{setting.description}}">
                            <div ng-include="setting.view"></div>
                        </umb-control-group>




                        <table ng-show="prevalues" class="table table-striped">
                            <tr>
                                <th>Id</th>
                                <th>Value</th>
                            </tr>
                            <tr ng-repeat="prevalue in prevalues">
                                <td>{{prevalue.id}}</td>
                                <td>{{prevalue.value}}</td>
                            </tr>
                        </table>

                    </umb-box-content>

                </umb-box>

            </umb-editor-container>

            <umb-editor-footer>

                <umb-editor-footer-content-right>

                    <umb-button
                            type="submit"
                            button-style="success"
                            state="page.saveButtonState"
                            shortcut="ctrl+s"
                            label="Save"
                            label-key="buttons_save">
                    </umb-button>

                </umb-editor-footer-content-right>

            </umb-editor-footer>


        </umb-editor-view>

    </form>
</div>
