name: $(Build.DefinitionName)-$(date:yyyyMMdd)$(rev:.r)

variables:
  buildConfiguration: 'Release'
#  VersionNumber: $(Major).$(Minor).$(rev:.r)
stages:
  - stage: Windows
    dependsOn: [] # this removes the implicit dependency on previous stage and causes this to run in parallel
    jobs:

      - job: CreateNugetPacakges
        displayName: 'Create Nuget Packages'
        pool:
          vmImage: 'windows-latest'
        steps:

          - task: UseDotNet@2
            displayName: 'Use .Net sdk 7.x'
            inputs:
              version: 7.x

          - task: DotNetCoreCLI@2
            displayName: 'dotnet restore'
            inputs:
              command: 'restore'
              projects: '**/Umbraco.SampleSite.csproj'
              restoreArguments: '--source https://www.myget.org/F/umbraconightly/api/v3/index.json --source https://www.myget.org/F/umbracoprereleases/api/v3/index.json --source https://api.nuget.org/v3/index.json'

          - task: DotNetCoreCLI@2
            displayName: 'dotnet build'
            inputs:
              command: 'build'
              projects: '**/Umbraco.SampleSite.csproj'
              arguments: '--configuration $(buildConfiguration) --no-restore'

          - task: PowerShell@1
            displayName: 'dotnet pack'
            inputs:
              scriptType: inlineScript
              inlineScript: >
                $isRelease = [regex]::matches($env:BUILD_SOURCEBRANCH,"v\d+\/\d+.\d+.*");

                if ($isRelease.Count -gt 0)
                {
                   Write-Host "##vso[build.addbuildtag]Release build"
                   dotnet pack --no-build --configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory) ./src/Umbraco.SampleSite/Umbraco.SampleSite.csproj
                }
                else
                {
                   Write-Host "##vso[build.addbuildtag]Continuous build"
                   dotnet pack --no-build --version-suffix preview.$(Build.BuildId) --configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory) ./src/Umbraco.SampleSite/Umbraco.SampleSite.csproj
                }
          - task: PublishBuildArtifacts@1
            displayName: 'Make NuGet Artifacts available for release'
            inputs:
              PathtoPublish: '$(Build.ArtifactStagingDirectory)'
              ArtifactName: packages