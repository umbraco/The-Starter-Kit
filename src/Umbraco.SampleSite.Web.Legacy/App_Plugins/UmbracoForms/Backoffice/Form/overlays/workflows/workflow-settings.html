<div ng-controller="UmbracoForms.Overlays.WorkflowSettingsOverlayController as vm">
    <form name="workflowSettingsForm"
          novalidate
          val-form-manager>
        <umb-editor-view>
            <umb-editor-header name="model.title"
                               name-locked="true"
                               hide-alias="true"
                               hide-icon="true"
                               hide-description="true">
            </umb-editor-header>
            <umb-editor-container>
                <umb-box>
                    <umb-box-content class="form-horizontal">
                        <umb-control-group label="Workflow Name" description="Give a descriptive name for your workflow">
                            <input type="text" ng-model="model.workflow.name" focus-when="{{vm.focusWorkflowName}}" required />
                        </umb-control-group>
                        <umb-control-group label="Active" description="Enable or disable the workflow">
                            <input type="checkbox" ng-model="model.workflow.active" />
                        </umb-control-group>
                        <umb-control-group ng-repeat="setting in model.workflow.settings"
                                           label="{{setting.name}}"
                                           description="{{setting.description}}">
                            <div ng-include="setting.view"></div>
                        </umb-control-group>
                    </umb-box-content>
                </umb-box>
            </umb-editor-container>
            <umb-editor-footer>
                <umb-editor-footer-content-right>
        

                    <umb-button type="button"
                                button-style="link"
                                label-key="general_close"
                                action="vm.close()">
                    </umb-button>
                    <umb-button type="button"
                                button-style="success"
                                label-key="general_submit"
                                action="vm.submit()">
                    </umb-button>
                </umb-editor-footer-content-right>
            </umb-editor-footer>
        </umb-editor-view>
    </form>
</div>
